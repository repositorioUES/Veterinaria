{% extends 'base.html' %}  

{% block content %}
<div>
<h5> Cita Nueva</h5>
</div>

<div>
    <form role="form" method="POST" enctype ="multipart/form-data" >
        {% csrf_token %}
        
          
            <div>
                <B><label>Buscar Paciente: Introduzca el Nombre del Paciente, Nombre o DUI del Propietario</label></B>
            </div>
            
        <table>
            <tr>
                <td width="150">
                </td>
                <td width="150">
                    <input type="text" placeholder="Buscar Paciente" id="id_buscar" name="buscar" value="{{ request.GET.buscar }}">
                </td>

                <td width="150">
                    {{form.as_table}}
                </td>
            </tr>
  
        </table>   
        <br>

        <br>
        <div>   
            <input type="submit"  class="btn btn-success" style="background-color:#33CC00;color:white" name="submit" value="Crear">

            <a href="{% url 'listado_citas' %}" class="btn btn-success" style="color:white; background-color:#f6685e">Cancelar</a>
        </div>      
    </form>
</div> 

<script>
    //document.getElementById("id_pendiente").type ="hidden"; // deshabilitar

    $(document).ready(function(){
        $("#id_buscar").on("change", getPaciente);    
        $("#id_clinica").on("change", getHorario); 

        $("#id_clinica").on("change", getConsultorios);
        $("#id_consultorio").on("change", getServicios);
    });

    function getPaciente(){
        var valor = $("#id_buscar").val();
        var filtro ="";

        if (valor){
            filtro = valor;
        }else{
            filtro = "-";
        }
        
        $("#id_pacienteId").html("");
        var request = $.ajax({
            type: "GET",
            url: "{% url 'load_Paciente' %}",
            data: {
                "filtro":filtro
            },
        });
        request.done(function(response){
            $("#id_pacienteId").html(response);
               
        });
    }

    function getHorario(){
        var valor = $("#id_clinica").val();
        if (valor){
            $("#id_horaCita").html("");
            var request = $.ajax({
                type: "GET",
                url: "{% url 'load_Horario' %}",
                data: {
                    "filtro":valor
                },
            });
            request.done(function(response){
                $("#id_horaCita").html(response);
                
            });
        
        }else{
            $("#id_horaCita").html('<option value="" selected = "selected">-----------</option>');      
            $("#id_horaCita").trigger("change");
        }
    }

    function getConsultorios(){
        var valor = $("#id_clinica").val();
        if (valor){
            $("#id_consultorio").html("");
            var request = $.ajax({
                type: "GET",
                url: "{% url 'load_consultorio' %}",
                data: {
                    "consultId":valor
                },
            });
            request.done(function(response){
                $("#id_consultorio").html(response);
                
            });
        
        }else{
            $("#id_consultorio").html('<option value="" selected = "selected">-----------</option>');      
            $("#id_consultorio").trigger("change");
        }
    }

    function getServicios(){
        var valor = $("#id_consultorio").val();
        if (valor){
            $("#id_servicio").html("");
            var request = $.ajax({
                type: "GET",
                url: "{% url 'load_servicio' %}",
                data: {
                    "consId":valor
                },
            });
            request.done(function(response){
                $("#id_servicio").html(response);
                
            });
        
        }else{
            $("#id_servicio").html('<option value="" selected = "selected">-----------</option>');      
            $("#id_servicio").trigger("change");
        }
    }

</script>
{% endblock content%}
