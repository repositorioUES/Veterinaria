{% extends 'base.html' %}  

{% block content %}

<h3>Listado de Servicios por borrar</h3>

<div class="container">
	<div>
		<a href="{% url 'listado_servicios' %}" class="btn btn-success" style="color:white; background-color:#33CC00">Regresar</a>
	</div>
</div>
<br>
<br>
	<table  class="table table-sm">
		<tr style="text-align: center">
			<th style="text-align: center">Servicios</th>
			<th style="text-align: center">Categoria</th>
		</tr>
		{% for p in servicios %}
			<tr>
				<td style="text-align: center">
					<div>{{p.nombreServicio}}</div>
				</td>
				<td style="text-align: center">
					<div>{{p.catServicio}}</div>
				</td>
				<td style="text-align: center">
                   <button onclick="return abrir_modal('{% url 'borrar_servicio' p.pk %}')"  style="color:white; background-color:red" class="btn btn-successtn">Borrar</button>
				</td>
			</tr>

		{% endfor %}
	</table>


<div class="modal fade" id="popup" role="dialog">

</div>

<script type="text/javascript">

	jQuery.noConflict();

	function abrir_modal(url)
	{
    	$('#popup').load(url, function(){
			$(this).modal('show');
		});
	}

</script>
{% endblock content%}
