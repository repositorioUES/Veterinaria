{% extends 'base.html' %}  

{% block content %}

<h5>Listado de Horarios para Citas</h5>

<div class="container">
	<div>
		<a href="{% url 'crear_horario' %}" class="btn btn-success" style="color:white; background-color:#33CC00">
  		 Nuevo Horario</a>    
		<a href="{% url 'listado_citas' %}" class="btn btn-success" style="color:white; background-color:red">
  		 Regresar</a> 
	</div>
</div>
<br>
	<table  class="table table-sm">
		<tr style="text-align: center">
			<th style="text-align: center">Hora</th>
			<th style="text-align: center"></th>
		</tr>
		{% for h in horarios %}
			
			<tr>
				<td style="text-align: center">{{h.hora}} {% if h.indicador == 'am' %} AM{%else%} PM{%endif%}</td>
				</td>
				
				<td style="text-align:center;">
					<a href="{% url 'modificar_horario' h.pk %}" class="btn"  style="color:white; background-color:blue"><span class="glyphicon glyphicon-pencil">Modificar</a>
				</td>
			</tr>
		
		{% endfor %}
	</table>


{% endblock content%}
