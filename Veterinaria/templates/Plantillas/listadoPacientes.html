{% extends 'base.html' %}  

{% block content %}

<h3>Listado de Pacientes Activos</h3>

<div class="container">
	<div>
		<a href="{% url 'registrar_paciente' %}" class="btn btn-success" style="color:white; background-color:#33CC00">
  		 Registrar Paciente</a>     
		<a href="{% url 'buscar_paciente' %}" class="btn btn-success" style="color:white; background-color:#33CC00">
  		 Buscar Paciente</a>
	</div>
</div>
<br>
<br>

	<table  class="table table-sm">
		<tr style="text-align: center">
			<th style="text-align: center">Paciente</th>
			<th style="text-align: center">Propietario</th>
		</tr>
		{% for p in pacientes %}
			{% if p.activo == 1 %}
			<tr>
				<td style="text-align: center">
					<div><img src=" {{ p.foto.url }}"/></div>
					<div>{{p.nombrePac}}</div>
				</td>
				<td style="text-align: center">{{p.propietario.nombre}}</td>
				
				<td style="text-align:center;">
					<a href="{% url 'detalle_paciente' p.pk %}" class="btn"  style="color:white; background-color:lightblue"><span class="glyphicon glyphicon-pencil">Detalles</a>
				</td>
			</tr>
			{% endif %}
		{% endfor %}
	</table>


{% endblock content%}
