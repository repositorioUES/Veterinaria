{% extends 'base.html' %}  

{% block content %}

<h3>Listado de Servicios Inactivos</h3>

<div class="container">
    <div>
        <a href="{% url 'listado_servicios' %}" class="btn btn-success" style="color:white; background-color:#33CC00">Servicios activos</a>
	</div>
</div>
<br>
    <table  class="table table-sm">
		<tr style="text-align: center">
			<th style="text-align: center">Servicios</th>
			<th style="text-align: center">Categoria</th>
		</tr>
		{% for p in servicios %}
			<tr>
				<td style="text-align: center">
					<div>{{p.nombreServicio}}</div>
				</td>
				<td style="text-align: center">
					<div>{{p.catServicio}}</div>
				</td>
				<td style="text-align: center">
    				<a href="{% url 'detalle_servicios' p.idServicio  %}" class="btn btn-success" style="color:white; background-color:blue">Detalles</a>
				</td>
				<td style="text-align: center">
    				<a href="{% url 'modificar_servicio' p.idServicio %}" class="btn btn-success" style="color:white; background-color:blue">Modificar</a>
				</td>
            </tr>
		{% endfor %}
	</table>


{% endblock content%}
