{% extends 'base.html' %}  

{% block content %}
<div class="container">
<h3>Listado de Servicios</h3>
</div>

<div class="container">
	<table  class="table table-sm">
		<tr style="text-align: center">
			<th style="text-align: center">Servicios disponibles</th>
			<th style="text-align: center">Categoria</th>
			<a href="{% url 'crear_servicio'  %}" class="btn btn-success"><i class="fa fa-plus" aria-hidden="true"></i> Crear Servicio</a>
		</tr>
		{% for p in servicios %}
			<tr>
				<td style="text-align: center">
					<div>{{p.nombreServicio}}</div>
				</td>
				<td style="text-align: center">
					<div>{{p.catServicio}}</div>
				</td>
				<td style="text-align: center">
    				<a href="{% url 'detalle_servicios' p.idServicio  %}" class="btn btn-success" style="color:white; background-color:blue">Detalles</a>
				</td>
				<td style="text-align: center">
    				<a href="{% url 'modificar_servicio' p.idServicio %}" class="btn btn-success" style="color:white; background-color:blue">Modificar</a>
				</td>
				<td style="text-align: center">
    				<button onclick="return abrir_modal('{% url 'borrar_servicio' p.pk %}')"  style="color:white; background-color:red" class="btn btn-successtn">Borrar</button>
				</td>
				
		{% endfor %}
	</table>
</div>

<div class="modal fade" id="popup" role="dialog">

</div>

<script type="text/javascript">

jQuery.noConflict();

function abrir_modal(url)
{
    $('#popup').load(url, function(){
		$(this).modal('show');
	});
}

</script>

{% endblock content%}
