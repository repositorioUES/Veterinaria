{% extends 'base.html' %}  

{% block content %}
<div class="container">
<h3>Listado de Servicios</h3>
</div>

<div class="container">
	<table  class="table table-sm">
		<tr style="text-align: center">
			<th style="text-align: center">Servicios disponibles</th>
			<th style="text-align: center">Categoria</th>
			<a href="{% url 'crear_servicio'  %}" class="btn btn-success" style="color:white; background-color:blue">Crear Servicio</a>
		</tr>
		{% for p in servicios %}
			<tr>
				<td style="text-align: center">
					<div>{{p.nombreServicio}}</div>
				</td>
				<td style="text-align: center">
					<div>{{p.catServicio}}</div>
				</td>
				<td style="text-align: center">
    				<a href="{% url 'detalle_servicios' p.idServicio  %}" class="btn btn-success" style="color:white; background-color:blue">Detalles</a>
				</td>
		{% endfor %}
	</table>
</div>

{% endblock content%}
